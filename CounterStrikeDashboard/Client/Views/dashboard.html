<h1>Dashboard</h1>
State: {{state}}
<h2>Current round</h2>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Player</th>
            <th>Kills</th>
            <th>Ping</th>
            <th>IP</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in currentScoreTable">
            <td>{{$index + 1}}</td>
            <td>{{player.name}}</td>
            <td>{{player.kills}}</td>
            <td>{{player.ping}}</td>
            <td>{{player.ip}}</td>
        </tr>
    </tbody>
</table>

<h2>Total</h2>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Player</th>
            <th>Kills</th>
            <th>Ping</th>
            <th>IP</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in totalScoreTable">
            <td>{{$index + 1}}</td>
            <td>{{player.name}}</td>
            <td>{{player.kills}}</td>
            <td>{{player.deaths}}</td>
            <td>{{player.ping}}</td>
            <td>{{player.ip}}</td>
        </tr>
    </tbody>
</table>
